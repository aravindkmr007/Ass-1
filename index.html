<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aravind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="background">
        <table id="table" onmousedown="table()">
            <tr>
                <th>Red</th>
                <td><input type="range" min="0" max="255" step="1" id="red" onchange="color()" ></td>
            </tr>
            <tr>
                <th>Green</th>
                <td><input type="range" min="0" max="255" step="1" id="green" onchange="color()" ></td>
            </tr>
            <tr>
                <th>Blue</th>
                <td><input type="range" min="0" max="255" step="1" id="blue" onchange="color()" ></td>
            </tr>
        </table>
        <div id="login">
            <form action="login">
                <div id="page">
                <input type="button" value="SignIn" id="btnsn"  onclick="SignIn()">
                <input type="button" value="SignUp" id="btnsp" onclick="SignUp()">
                </div>

                <table id="SignIn">
                    <tr >
                        <th colspan="2">Login</th> 
                        
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td><input type="text" id="user" placeholder="Enter the Username"></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" id="password" placeholder="Enter the Username"></td>
                    </tr>
                    <tr>
                       <th colspan="2"><input type="button" value="Submit" onclick="login()" ></th> 
                    </tr>
                    <tr>
                        <th colspan="2"><span id="loginsu"></span></th>
                    </tr>
                </table>
                <table id="Signup">
                    <tr >
                        <th colspan="2">SignUp</th> 
                        
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td><input type="text" id="username" placeholder="Enter the Username"></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" id="pass" placeholder="Enter the Username"></td>
                    </tr>
                    <tr>
                       <th colspan="2"><input type="button" value="Submit" onclick="signup()" ></th> 
                    </tr>
                    <tr>
                        <th colspan="2"><span id="loginsu"></span></th>
                    </tr>
                </table>
               
        
    
            </form>
    
        </div>
    </div>
    <script src="script.js"></script>
    <script src="store.json"></script>
</body>
</html>
